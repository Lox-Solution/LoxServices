name: API workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "develop", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test python API
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
        echo PYTHONPATH: "${{ env.PYTHONPATH }}"
    - name: Install software
      run: sudo apt-get install -y chromium-browser
    - name: Run tests and collect coverage
      run: pytest --cov=lox_services --cov-report=xml
      env:
        ENVIRONMENT: ${{ vars.ENVIRONMENT }}
        DEVELOPMENT_SERVICE_ACCOUNT: ${{ vars.DEVELOPMENT_SERVICE_ACCOUNT }}
        RUNS_REPORTS_TEST: ${{ vars.RUNS_REPORTS_TEST }}
        BRIGHTDATA_USERNAME: ${{ secrets.BRIGHTDATA_USERNAME }}
        BRIGHTDATA_PASSWORD: ${{ secrets.BRIGHTDATA_PASSWORD }}
        BRIGHTDATA_API_TOKEN: ${{ secrets.BRIGHTDATA_API_TOKEN }}
        EMAILSENDER_GOOGLE_CLIENT_ID: ${{ secrets.EMAILSENDER_GOOGLE_CLIENT_ID }}
        EMAILSENDER_GOOGLE_CLIENT_SECRET: ${{ secrets.EMAILSENDER_GOOGLE_CLIENT_SECRET }}
        LOXTEAM_REFRESH_TOKEN: ${{ secrets.LOXTEAM_REFRESH_TOKEN }}
        LOX_TEAM_EMAIL: ${{ secrets.LOX_TEAM_EMAIL }}


    - name: Upload coverage reports to Codecov with GitHub Action
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}