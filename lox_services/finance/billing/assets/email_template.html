<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lox Invoice - {month} {year}</title>
    <link rel="stylesheet" href="email_style.css" />
  </head>
  <head>
    <style></style>
  </head>
  <body>
    <div id="Lox">
      <div class="logo">
        <img id="lox-logo" src='https://res.cloudinary.com/lox-solution/image/upload/v1649339590/lox-logo_ufkil1.png' alt="lox-logo"/>
      </div>
      <div class="letter">
        <div class="title">{title}</div>
        <div class="line"></div>
        <div class="content">
          <p class="entrance">{entrance_greetings}</p>
          <p class="paragraph">{paragraph_1}</p>
          <p class="paragraph" id="paragraph-2">{paragraph_2}</p>
          <p class="paragraph" id="paragraph-3">{paragraph_3}</p>
          <p class="exit">{exit_greetings}</p>
          <p class="signature">{signature}</p>
        </div>
        <div class="questions">
          <span>{questions}</span>
          <span>
            <a href="mailto:finance@loxsolution.com">
              finance@loxsolution.com
            </a>
          </span>
        </div>
      </div>
      <div class="footer">
        <div class="socials">
          <a href="https://www.linkedin.com/company/lox-solution">
            <img id="linkedin" src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG22.png" alt="LinkedIn"/>
          </a>
        </div>
        <div class="platform">
          <a href="https://www.loxsolution.com/">loxsolution.com</a>
        </div>
        <div class="privacy-unsubscribe"></div>
        <div class="copyright">{copyright}</div>
      </div>
    </div>
  </body>
</html>
